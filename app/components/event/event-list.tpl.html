<section class="demo-container md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">Listado</h3>
      <span class="flex"></span>
    </div>
  </md-toolbar>

  <div class="main-fab">
    <md-button ui-sref="event.detail" class="md-fab md-accent">+</md-button>
  </div>
  <md-content layout="column" flex="flex" ng-click="toggleSearch=false">
    <c-md-table headers="headers" content="events" sortable="sortable" filters="search"
      custom-class="custom" thumbs="thumbs" count="count"></c-md-table>
  </md-content>

  <!-- md-table jade template-->
  <div id="md-table-template" ng-hide="true">
    <table class="md-table">
      <thead>
        <tr class="md-table-headers-row">
          <th ng-repeat="h in headers" class="md-table-header">
            <a href="#" ng-if="handleSort(h.field)" ng-click="reverse=!reverse;order(h.field,reverse)">
              {{h.name}}
              <i ng-show="reverse && h.field == predicate" class="ion-android-arrow-dropup"></i>
              <i ng-show="!reverse && h.field == predicate" class="ion-android-arrow-dropdown"></i>
            </a>
            <span ng-if="!handleSort(h.field)">{{h.name}}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ui-sref="event.detail({ id: c._id })" ng-repeat="c in content | filter:filters | startFrom:tablePage*count | limitTo:count" class="md-table-content-row">
          <td>{{c.type}}</td>
          <td>{{c.name}}</td>
          <td>{{c.section}}</td>
          <td>{{c.location}}</td>
          <td>{{c.date}}</td>
        </tr>
      </tbody>
    </table>

    <md-content ng-show="nbOfPages() &gt; 1" class="layout-row flex" layout-align="end center">
      <md-button ng-disabled="tablePage==0" ng-click="tablePage=tablePage-1"
        aria-label="Previous Page" class="md-primary md-hue-2 md-table-footer-item">
        <i style="font-size:16px;" class="ion-chevron-left"></i>
      </md-button>
      <a href="#" ng-repeat="i in getNumber(nbOfPages()) track by $index">
        <md-button ng-click="goToPage($index)" class="md-primary md-hue-2 md-table-footer-item">
          <span ng-class="{ 'md-table-active-page': tablePage==$index}">{{$index+1}}</span>
        </md-button>
      </a>
      <md-button ng-disabled="tablePage==nbOfPages()-1" ng-click="tablePage=tablePage+1"
        aria-label="Next Page" class="md-primary md-hue-2 md-table-footer-item">
        <i style="font-size:16px;" class="ion-chevron-right"></i>
      </md-button>
    </md-content>
  </div>

</section>
