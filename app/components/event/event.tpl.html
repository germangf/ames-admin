<section class="demo-container md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">Listado</h3>
      <span class="flex"></span>
    </div>
  </md-toolbar>

  <div class="main-fab">
    <md-button ui-sref="event.detail" class="md-fab md-accent">+</md-button>
  </div>

  <md-content layout="column" flex="flex" class="table">
    <table st-table="events">
      <thead>
      <tr>
        <th st-sort="type">Tipo</th>
        <th st-sort="name">Nombre</th>
        <th st-sort="section">Sección</th>
        <th st-sort="location">Lugar</th>
        <th st-sort="date" st-sort-default="true">Fecha</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="event in events">
        <td>{{event.typeUI}}</td>
        <td>{{event.name}}</td>
        <td>{{event.sectionUI}}</td>
        <td>{{event.location}}</td>
        <td>{{event.dateUI}}</td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <md-content class="layout-row flex" layout-align="center center">
              <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
            </md-content>
          </td>
        </tr>
      </tfoot>
    </table>

  </md-content>
</section>
