
<section class="demo-container md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">Busqueda</h3>
      <span class="flex"></span>
      <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="showFilter()">
        <ng-md-icon icon="filter_list" size="30"></ng-md-icon>
        <div class="md-ripple-container"></div>
      </button>
    </div>

  </md-toolbar>

  <md-content ng-show="showFilterContainer" layout-padding>
    <form novalidate="" ng-submit="filter()" class="md-inline-form">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Nombre</label>
          <input ng-model="filterData.name">
        </md-input-container>
        <md-input-container flex>
          <label>Apellidos</label>
          <input ng-model="filterData.surnames">
        </md-input-container>
        <md-input-container flex>
          <label>Email</label>
          <input ng-model="filterData.email">
        </md-input-container>
      </div>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Secci√≥n</label>
          <md-select ng-model="filterData.section">
            <md-option ng-repeat="section in sections" value="{{section.code}}">
              {{section.description}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container flex>
          <md-checkbox ng-model="filterData.quotePending">Pendiente de pago</md-checkbox>
        </md-input-container>
        <md-input-container flex>
          <label>Estado</label>
          <md-select ng-model="filterData.status">
            <md-option ng-repeat="status in statuses" value="{{status.code}}">
              {{status.description}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout layout-sm="column">
        <md-button type="submit" class="md-raised md-primary">Buscar</md-button>
      </div>
    </form>
  </md-content>
</section>

<section class="demo-container md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">Listado</h3>
      <span class="flex"></span>
    </div>
  </md-toolbar>

  <div class="main-fab">
    <md-button class="md-fab md-accent" ui-sref="member.detail">+</md-button>
  </div>
  <md-content layout="column" flex="flex" ng-click="toggleSearch=false">
    <md-table headers="headers" content="members" sortable="sortable" filters="search"
      custom-class="custom" thumbs="thumbs" count="count"></md-table>
  </md-content>

  <!-- md-table jade template-->
  <div id="md-table-template" ng-hide="true">
    <table class="md-table">
      <thead>
        <tr class="md-table-headers-row">
          <th ng-repeat="h in headers" class="md-table-header">
            <a href="#" ng-if="handleSort(h.field)"
              ng-click="reverse=!reverse;order(h.field,reverse)">
              {{h.name}}
              <i ng-show="reverse && h.field == predicate" class="ion-android-arrow-dropup"></i>
              <i ng-show="!reverse && h.field == predicate" class="ion-android-arrow-dropdown"></i>
            </a>
            <span ng-if="!handleSort(h.field)">{{h.name}}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in content" class="md-table-content-row"  ui-sref="member.detail({ id: c._id })">
          <td>{{c.name}} {{c.surnames}}</td>
          <td>{{c.email}}</td>
          <td>{{c.phone}}</td>
          <td>{{c.ames.section}}</td>
          <td>{{c.ames.quoteYear}}</td>
        </tr>
      </tbody>
    </table>
    <div layout="row" class="md-table-footer"><span class="md-table-count-info">Rows per page : <a href="#" ng-click="goToPage(0); count=10">10</a>,<a href="#" ng-click="goToPage(0); count=25">25</a>,<a href="#" ng-click="goToPage(0); count=50">50</a>,<a href="#" ng-click="goToPage(0); count=100">100</a>(current is {{count}})</span><span flex="flex"></span><span ng-show="nbOfPages() &gt; 1">
        <md-button ng-disabled="tablePage==0" ng-click="tablePage=tablePage-1" aria-label="Previous Page" class="md-primary md-hue-2"><i style="font-size:16px;" class="ion-chevron-left"></i></md-button><a href="#" ng-repeat="i in getNumber(nbOfPages()) track by $index">
          <md-button ng-click="goToPage($index)" class="md-primary md-hue-2 md-table-footer-item"><span ng-class="{ 'md-table-active-page': tablePage==$index}">{{$index+1}}</span></md-button></a>
        <md-button ng-disabled="tablePage==nbOfPages()-1" ng-click="tablePage=tablePage+1" aria-label="Next Page" class="md-primary md-hue-2"><i style="font-size:16px;" class="ion-chevron-right"></i></md-button></span></div>
  </div>

</section>
