<body ng-app="ames-admin" ng-cloak layout="row">

  <md-sidenav class="md-sidenav-left md-whiteframe-z2 sidenav" md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header">
      <a ui-sref="dashboard">
        <img src="img/logo_ames.png" alt="">
      </a>
    </header>
    <md-subheader class="md-no-sticky">Dashboard</md-subheader>
    <md-divider></md-divider>

    <md-list>
      <md-list-item ui-sref="members.list" ui-sref-active="active">
        <md-icon class="material-icons white">group</md-icon>
        <p>{{'index.members' | translate}}</p>
      </md-list-item>
      <md-list-item ui-sref="events.list" ui-sref-active="active">
        <md-icon class="material-icons white">event</md-icon>
        <p>{{'index.events' | translate}}</p>
      </md-list-item>
    </md-list>

    <md-divider></md-divider>
  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon class="material-icons white">menu</md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Icon Buttons</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon class="material-icons white">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon class="material-icons white">more_vert</md-icon>
        </md-button>
        <div ng-translate-language-select></div>
      </div>
    </md-toolbar>

    <md-content md-scroll-y class="layout-padding flex">
      <div ui-view class="layout-content"></div>
    </md-content>
  </div>


  <script src="/angular/angular.min.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/angular-material/angular-material.min.js"></script>
  <script src="/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="/angular-animate/angular-animate.min.js"></script>
  <script src="/angular-aria/angular-aria.min.js"></script>

  <script src="/moment/min/moment-with-locales.min.js"></script>
  <script src="/angular-moment/angular-moment.min.js"></script>
  <script src="/angular-material-data-table/dist/md-data-table.min.js"></script>
  <script src="/mdPickers/dist/mdPickers.min.js"></script>
  <script src="/angular-translate/angular-translate.min.js"></script>
  <script src="/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>
  <script src="/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
  <script src="/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
  <script src="/angular-cookies/angular-cookies.min.js"></script>
  <script src="/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
  <script src="/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="/angular-google-chart/ng-google-chart.min.js"></script>

  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="app.i18n.js"></script>
  <script src="/directives/translate.directive.js"></script>
  <script src="/services/masterdata.service.js"></script>
  <script src="/services/locale.service.js"></script>

  <script src="/components/dashboard/dashboard.ctrl.js"></script>
  
  <script src="/components/members/members.directive.js"></script>
  <script src="/components/members/members.service.js"></script>
  <script src="/components/members/members.ctrl.js"></script>
  <script src="/components/members/members-list.ctrl.js"></script>
  <script src="/components/members/members-detail.ctrl.js"></script>
  
  <script src="/components/events/events.service.js"></script>
  <script src="/components/events/events.ctrl.js"></script>
  <script src="/components/events/events-list.ctrl.js"></script>
  <script src="/components/events/events-detail.ctrl.js"></script>
