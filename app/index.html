<body ng-app="ames-admin" ng-cloak layout="row">

  <md-sidenav class="md-sidenav-left md-whiteframe-z2 sidenav" md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header">
      <a ui-sref="dashboard">
        <img src="img/logo_ames.png" alt="">
      </a>
    </header>
    <md-subheader class="md-no-sticky">Dashboard</md-subheader>
    <md-divider></md-divider>

    <md-list>
      <md-list-item ui-sref="member" ng-class="{'active': 'member' == page}">
        <md-icon class="material-icons white">group</md-icon>
        <p>Socias</p>
      </md-list-item>
      <md-list-item ui-sref="event" ng-class="{'active': 'event' == page}">
        <md-icon class="material-icons white">event</md-icon>
        <p>Eventos</p>
      </md-list-item>
    </md-list>

    <md-divider></md-divider>
  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon class="material-icons white">menu</md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Icon Buttons</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon class="material-icons white">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon class="material-icons white">more_vert</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content md-scroll-y class="layout-padding flex">
      <div ui-view class="layout-content"></div>
    </md-content>
  </div>


  <script src="/angular/angular.min.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/angular-material/angular-material.min.js"></script>
  <script src="/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="/angular-animate/angular-animate.min.js"></script>
  <script src="/angular-aria/angular-aria.min.js"></script>

  <script src="/moment/min/moment-with-locales.min.js"></script>
  <script src="/angular-moment/angular-moment.min.js"></script>
  <script src="/angular-smart-table/dist/smart-table.min.js"></script>
  <script src="/angular-material-data-table/dist/md-data-table.min.js"></script>

  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="/components/shared/masterdata/masterdata.service.js"></script>
  <script src="/components/shared/datepicker/datepicker.directive.js"></script>
  <script src="/components/shared/datepicker/datepicker.js"></script>
  <script src="/components/dashboard/dashboard.ctrl.js"></script>
  <script src="/components/member/member.directive.js"></script>
  <script src="/components/member/member.service.js"></script>
  <script src="/components/member/member.ctrl.js"></script>
  <script src="/components/member/member-detail.ctrl.js"></script>
  <script src="/components/event/event.service.js"></script>
  <script src="/components/event/event.ctrl.js"></script>
  <script src="/components/event/event-detail.ctrl.js"></script>
</html>
